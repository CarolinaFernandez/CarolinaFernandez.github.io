---
layout: default
title: {{ site.name }}
---

<div id="home">

  <h2><a class="link-full" href="/blog/entries">Blog entries</a></h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="entry-title">
          <strong>{{ post.date | date: "%-Y/%m/%d" }}</strong> &raquo; {% include post-url-pretty.html %}
        </div>
        {% for tag in post.tags %}
          <div class="entry-tag">
            <a class="post-tag" href="/blog/tags/#{{ tag | slugify }}"><em class="fa fa-tag" aria-hidden="true"></em> {{ tag }}</a>
          </div>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>

</div>
