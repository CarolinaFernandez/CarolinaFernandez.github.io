<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Theme -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.css">
    <!-- Google APIs -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster+Two&effect=static">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
  </head>
  <body>
    <section class="site-header">
      <h1 class="project-name font-effect-static"><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
    </section>

    <section class="site-content">
      <div class="sidebar-content-wrapper">
        <div class="sidebar-content">
            {% include sidebar.html %}
        </div>
      </div>

      <section class="main-content">
        {{ content }}
      </section>
        <footer class="site-footer">
          <span class="site-footer-credits"><em>Site maintained by {{ site.author.name }}</em></span>
        </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
