# Setup
title:        "Snippets on technical thoughts"
description:  "Short guides and code snippets for common development and deployment questions"
tagline:      ""
baseurl:      ""
url:          CarolinaFernandez.github.io
paginate:     1

# About/contact
author:
  name:           Carolina Fernandez
  url:            CarolinaFernandez.github.io
